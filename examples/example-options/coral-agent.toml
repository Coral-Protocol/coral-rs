edition = 2

[agent]
name = "example-options"
version = "0.0.1"
description = "This agent does not connect to the Coral server and simply prints a list of options it was given"

[runtimes.executable]
command = "target/debug/example-options"

# types:
# i8, i16, i32, i64, u8, u16, u32, u64, f32, f64, bool, string, blob, number, secret,
# all of the above as lists (list[i8], list[string], etc.) except for bool, number and secret
[options]

#
# transport = fs
#
REQUIRED_I8 = { type = "i8", required = true, transport = "fs" }
REQUIRED_I16 = { type = "i16", required = true, transport = "fs" }
REQUIRED_I32 = { type = "i32", required = true, transport = "fs" }
REQUIRED_I64 = { type = "i64", required = true, transport = "fs" }
REQUIRED_U8 = { type = "u8", required = true, transport = "fs" }
REQUIRED_U16 = { type = "u16", required = true, transport = "fs" }
REQUIRED_U32 = { type = "u32", required = true, transport = "fs" }
REQUIRED_U64 = { type = "u64", required = true, transport = "fs" }
REQUIRED_F32 = { type = "f32", required = true, transport = "fs" }
REQUIRED_F64 = { type = "f64", required = true, transport = "fs" }
REQUIRED_BOOL = { type = "bool", required = true, transport = "fs" }
REQUIRED_STRING = { type = "string", required = true, transport = "fs" }
REQUIRED_BLOB = { type = "blob", required = true, transport = "fs" }
REQUIRED_NUMBER = { type = "number", required = true, transport = "fs" }
REQUIRED_SECRET = { type = "secret", required = true, transport = "fs" }

# lists cannot be required
FS_LIST_I8 = { type = "list[i8]", transport = "fs" }
FS_LIST_I16 = { type = "list[i16]", transport = "fs" }
FS_LIST_I32 = { type = "list[i32]", transport = "fs" }
FS_LIST_I64 = { type = "list[i64]", transport = "fs" }
FS_LIST_U8 = { type = "list[u8]", transport = "fs" }
FS_LIST_U16 = { type = "list[u16]", transport = "fs" }
FS_LIST_U32 = { type = "list[u32]", transport = "fs" }
FS_LIST_U64 = { type = "list[u64]", transport = "fs" }
FS_LIST_F32 = { type = "list[f32]", transport = "fs" }
FS_LIST_F64 = { type = "list[f64]", transport = "fs" }
FS_LIST_STRING = { type = "list[string]", transport = "fs" }
FS_LIST_BLOB = { type = "list[blob]", transport = "fs" }

#
